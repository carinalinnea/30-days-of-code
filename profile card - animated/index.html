<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Profile Card</title>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div class="waves-container">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
      </div>
      <img class="profile-img" src="./img/profilbild.jpg" alt="Carina Appelgren">
    </div>
    <div class="card-body">
      <h2>Carina Appelgren</h2>
      <p>Jag heter Carina Appelgren och läser till Frontend utvecklare. Jag brinner för användarvänlighet och responsivitet på alla enheter.Jag ritar gärna planlösningar till hus i SketchUp på fritiden och håller på med diversr handarbete.</p>
      <a href="#" class="btn">Kolla på mina arbeten</a>
    </div>
    
  </div>
</body>
</html>
