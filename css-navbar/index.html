<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css navbar</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: rgb(179, 231, 233);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .container {
      background: rgb(123, 159, 160);
    }
    .nav {
      display: flex;
      width: 80%;
      height: auto;
      justify-content: space-between;
      margin: auto;
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 2rem;
    }
    .navlinks li {
      display: inline-block;
    }
    .navlinks {
      list-style: none;
    }
    .navlinks li a {
      display: inline-block;
      text-decoration: none;
      transition: 0.2s;
      padding: 20px;
      color: #fff;
      cursor: pointer;
    }
    .navlinks li a:hover {
      background: rgba(0, 0, 0, 0.452);
      color: #fff;
    }
  </style>
</head>
<body>
  <nav class="container">
    <div class="nav">
      <div class="logo">cawebdev</div>
      <ul class="navlinks">
        <li><a href="#">Hem</a></li>
        <li><a href="#">Om oss</a></li>
        <li><a href="#">VÃ¥ra produkter</a></li>
      </ul>
    </div>
  </nav>
</body>
</html>
